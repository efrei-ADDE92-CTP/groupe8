name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      # Check out the code
      - uses: actions/checkout@v2

      # Push the image to Azure Container Registry (ACR)
      - name: "Login to ACR"
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Build the Docker image
      - name: Build and push image
        run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/iris_project_grp8:latest
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/iris_project_grp8:latest

      - name: Deploy image to ACI
        uses: azure/aci-deploy@v1
        with:
          azure-subscription: ${{ secrets.AZURE_CREDENTIALS }}
          azure-region: France Central
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          acr-name: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          image-name: iris_project_grp8
          dns-name-label: iris_project_grp8
          ports: 8080
          auto-scale: true
          auto-scale-rule: "NumberOfIncomingRequests > 100"
